<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>layui</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css" media="all">
	<link rel="stylesheet" href="../../../css/public.css" media="all">

	<style>
		body {
			background-color: #ffffff;
		}
	</style>
</head>
<body>
<div class="layui-form layuimini-form">

	<div class="layui-form layuimini-form">
		<div class="layui-form-item">
			<label class="layui-form-label">产品id</label>
			<div class="layui-input-block">
				<input id="id" type="text" name="id" lay-verify="required" lay-reqtext="不能为空"  value="" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">产品name</label>
			<div class="layui-input-block">
				<input id="name" type="text" name="name" lay-verify="required" lay-reqtext="不能为空"  value="" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">产品数量</label>
			<div class="layui-input-block">
				<input id="count" type="text" name="count" lay-verify="required" lay-reqtext="不能为空"  value="" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">产品类型</label>
			<div class="layui-input-block">
				<select name="typeId" id="typeId">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>
		</div>

	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
		</div>
	</div>
</div>
<script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
	layui.use(['form', 'laydate'], function () {

		var form = layui.form,
				layer = layui.layer,
				laydate = layui.laydate,
				$ = layui.$;

		laydate.render({
			elem: '#date' //指定元素
		});

		//cookie
		function getCookieValue(name) {
			let result = document.cookie.match("(^|[^;]+)\\s*" + name + "\\s*=\\s*([^;]+)")
			return result ? result.pop() : ""
		}

		var id = getCookieValue("id");
		$("#id").val(id);
		$("#id").attr("readonly",true);
		$("#name").val(getCookieValue("name"));
		$("#count").val(getCookieValue("count"));
		$("#typeId").val(getCookieValue("typeId"));

		//监听提交
		form.on('submit(saveBtn)', function (data) {
			data.field.id = id;

			$.ajax({
				type: "POST",
				url: "../../product/update",
				data: JSON.stringify(data.field),
				contentType: "application/json",
				success: function(data){
					if(data.msg == "success"){
						var index = layer.alert("提交成功", function(){
							layer.close(index);
							var iframeIndex = parent.layer.getFrameIndex(window.name);
							parent.layer.close(iframeIndex);
							parent.location.reload();
						});
					}
					else{
						var index = layer.alert("提交失败", function(){
							layer.close(index);
						});
					}

				}
			});
		});

	});
</script>
</body>
</html>
